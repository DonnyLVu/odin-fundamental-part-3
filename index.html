      function add7(number) {
        let newNumber = number + 7;
        return newNumber;
      }
      console.log("function add7", add7(3));

      function multiply(a, b) {
        let product = a * b;
        return product;
      }
      console.log("function mutiply", multiply(2, 3));

      function sliceTest(string) {
        let testString = string.slice(1);
        return testString;
      }
      console.log(sliceTest("abcdefg"));

      function capitalize(string) {
        let lowerCaseString = string.toLowerCase();
        let upperCaseFirstLetter =
          lowerCaseString.charAt(0).toUpperCase() + lowerCaseString.slice(1);
        return upperCaseFirstLetter;
      }
      console.log(capitalize("this is soemthing"));

      function lastLetter(string) {
        let lastLetterOfString = string.slice(-1);
        return lastLetterOfString;
      }
      console.log(lastLetter("abcd"));
